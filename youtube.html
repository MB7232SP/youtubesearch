<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube App</title>
   <link rel="stylesheet" href="youtube.css">
    <script src="https://kit.fontawesome.com/eaafce657d.js" crossorigin="anonymous"></script>
</head>
<body>
<nav id="navbaar">
    <div id="logowithicone">
        <div class="logo">
            <i class="fa-solid fa-caret-right"></i>  
        </div>
        <p>Youtube</p>
    </div>
    <div id="searchbaar">
        <input id="search" type="text" placeholder="Search a video">
        <button id="btn" onclick="searchOnYoutube()"><i class="fa-solid fa-magnifying-glass"></i></button>
        <div id="micrphone">
            <i class="fa-solid fa-microphone"></i>
        </div>
    </div>
    <div id="photoand_bell_icon">
        <i class="fa-solid fa-bell"></i>
        <img src="https://png.pngtree.com/png-clipart/20190705/original/pngtree-man-avatar-icon-professional-man-character-png-image_4356027.jpg" alt="">
    </div>
</nav>
<div id="container"></div>
</body>
</html>
<script src="youtube.js"></script>
